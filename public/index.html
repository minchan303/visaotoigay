<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>HappyUni – AI Chatbot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="stylesheet" href="style.css" />

  <!-- pdf.js để render PDF (OCR client-side) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>

  <!-- Tesseract.js OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

  <!-- Mermaid cho mindmap -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <div class="container">
    <header>
      <h1 id="appTitle">HappyUni</h1>
    </header>

    <main>
      <section class="card">
        <div class="row wrap">
          <label>Chế độ</label>
          <select id="mode">
            <option value="summary">Tóm tắt</option>
            <option value="flashcards">Flashcards</option>
            <option value="qa">Q&amp;A</option>
            <option value="learning_sections">Chia mục học</option>
            <option value="mindmap_text">Mindmap (text + JSON)</option>
          </select>
        </div>

        <label>Nội dung (paste) hoặc upload file / dán URL</label>
        <textarea id="text" placeholder="Nhập hoặc dán văn bản…"></textarea>

        <div class="row">
          <input type="file" id="file" />
          <button id="uploadBtn">Upload</button>
          <button id="ocrBtn">OCR (PDF/Ảnh)</button>
        </div>

        <div id="uploadInfo" class="muted"></div>

        <div class="row">
          <input id="url" placeholder="Dán URL…" style="flex:1">
          <button id="fetchBtn">Fetch &amp; Generate</button>
        </div>

        <div class="row">
          <button id="generateBtn" class="primary">Generate</button>
          <button id="exportPdfBtn" style="display:none;">Export PDF</button>
          <button id="exportPngBtn" style="display:none;">Export Mindmap PNG</button>
        </div>
      </section>

      <h2>Kết quả</h2>
      <section id="result" class="result">Kết quả sẽ hiển thị ở đây.</section>
    </main>
  </div>

  <!-- Initialize libraries -->
  <script>
    /* pdf.js worker */
    if (window.pdfjsLib) {
      window.pdfjsLib.GlobalWorkerOptions.workerSrc =
        "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.worker.min.js";
    }

    /* mermaid init */
    if (window.mermaid) {
      mermaid.initialize({ startOnLoad: false });
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
