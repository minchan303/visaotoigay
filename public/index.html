<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Gemini AI Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>AI Chatbot – Gemini 2.0 Flash</h1>

  <select id="mode">
    <option value="summary">Tóm tắt</option>
    <option value="flashcards">Flashcards</option>
    <option value="qa">Q&A</option>
    <option value="mindmap">Mindmap (Image)</option>
  </select>

  <textarea id="textInput" placeholder="Nhập văn bản…"></textarea>

  <div class="section">
    <input type="file" id="fileInput">
    <button onclick="uploadFile()">Upload File</button>
    <div id="fileStatus"></div>
  </div>

  <div class="section">
    <input type="text" id="urlInput" placeholder="Dán URL…">
    <button onclick="processURL()">Dán URL & Generate</button>
  </div>

  <button onclick="processText()">Generate</button>

  <h2>Kết quả</h2>
  <div id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
