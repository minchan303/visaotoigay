<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>AI Study Assistant (Gemini)</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="container">
    <h1>AI Study Assistant</h1>

    <div class="card">

      <div class="mode">
        <label><input type="radio" name="inputMode" value="text" checked> Paste text</label>
        <label><input type="radio" name="inputMode" value="file"> Upload file</label>
        <label><input type="radio" name="inputMode" value="url"> URL</label>
      </div>

      <!-- text input -->
      <textarea id="textInput" placeholder="Dán văn bản vào đây..."></textarea>

      <!-- file input -->
      <input type="file" id="fileInput" class="hidden" />

      <!-- url input -->
      <input type="text" id="urlInput" class="hidden" placeholder="Dán URL..." />

      <select id="taskSelect">
        <option value="summary">Tóm tắt</option>
        <option value="mindmap">Mindmap</option>
        <option value="flashcards">Flashcards</option>
        <option value="qa">Q&A</option>
      </select>

      <div style="margin-top:10px;">
        <button id="generateBtn">Generate</button>
        <button id="clearBtn" type="button">Clear</button>
        <span id="loading" class="hidden" style="margin-left:12px;">Processing...</span>
      </div>

    </div>

    <h2>Kết quả</h2>
    <div id="output" class="output"></div>

    <div style="margin-top:10px;">
      <button id="copyBtn">Copy</button>
      <button id="downloadBtn">Download txt</button>
      <button id="exportMindmapBtn" class="hidden">Export Mindmap PNG</button>
    </div>

    <div id="mindmapContainer" class="card hidden" style="min-height:560px;"></div>
