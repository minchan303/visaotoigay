<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>HappyUni Chatbot</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Mindmap -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

  <!-- OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
<div class="container">

  <h1 class="title">HappyUni</h1>

  <div class="card">
    <label>Chế độ</label>
    <select id="mode">
      <option value="summary">Tóm tắt</option>
      <option value="flashcards">Flashcards</option>
      <option value="qa">Q&A</option>
      <option value="mindmap">Mindmap (text + JSON)</option>
    </select>

    <label>Nội dung</label>
    <textarea id="text" placeholder="Nhập hoặc dán nội dung..."></textarea>

    <div class="row">
      <input type="file" id="file" />
      <button id="uploadBtn">Upload</button>
      <button id="ocrBtn">OCR (PDF/Ảnh)</button>
    </div>

    <div id="uploadInfo"></div>

    <div class="row">
      <input id="url" placeholder="Dán URL..." />
      <button id="fetchBtn">Fetch & Generate</button>
    </div>

    <button id="generateBtn" class="primary">Generate</button>
  </div>

  <h2>Kết quả</h2>
  <div id="result" class="result"></div>

</div>

<script src="script.js"></script>
</body>
</html>
