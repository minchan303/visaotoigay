<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>AI Chatbot</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <!-- Tesseract.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.1.1/dist/tesseract.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- Title can be changed by user via setTitle function, but offensive content is blocked -->
    <h1 id="appTitle">Take note thời cổ đại</h1>

    <div class="controls card">
      <label>Chọn chế độ:
        <select id="mode">
          <option value="summary">Tóm tắt</option>
          <option value="flashcards">Flashcards</option>
          <option value="qa">Q&A</option>
          <option value="mindmap">Mindmap (visual from JSON)</option>
          <option value="mindmap_text">Mindmap (textual + JSON)</option>
        </select>
      </label>

      <label>Paste text</label>
      <textarea id="text" placeholder="Dán văn bản..."></textarea>

      <div class="row">
        <input type="file" id="file" />
        <button id="uploadBtn">Upload File</button>
      </div>
      <div id="uploadInfo" class="muted"></div>

      <div class="row">
        <input id="url" placeholder="Dán URL..." />
        <button id="fetchBtn">Dán URL & Generate</button>
      </div>

      <div class="row">
        <input type="file" id="imgFile" accept="image/*" />
        <button id="ocrBtn">OCR Image → Extract text</button>
        <span id="ocrStatus" class="muted"></span>
      </div>

      <div class="row">
        <button id="generateBtn">Generate</button>
        <button id="exportPngBtn" style="display:none">Export Mindmap PNG</button>
      </div>

      <div style="margin-top:12px;">
        <label>Đổi tiêu đề ứng dụng (không chấp nhận nội dung xúc phạm)</label>
        <input id="newTitle" placeholder="Tiêu đề mới..." />
        <button id="setTitleBtn">Set Title</button>
      </div>
    </div>

    <h2>Kết quả</h2>
    <div id="result" class="result">Kết quả sẽ hiển thị ở đây.</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
