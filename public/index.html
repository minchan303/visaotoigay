<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>HappyUni – AI Chatbot</title>

  <link rel="stylesheet" href="style.css" />

  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>

<body>
<div class="container">
    <h1 id="appTitle">HappyUni</h1>

    <div class="card">
        <label>Chọn chế độ:</label>
        <select id="mode">
            <option value="summary">Tóm tắt</option>
            <option value="flashcards">Flashcards</option>
            <option value="qa">Q&A</option>
            <option value="mindmap_text">Mindmap (văn bản + JSON)</option>
        </select>

        <br><br>

        <label>Nhập văn bản:</label>
        <textarea id="text" placeholder="Nhập hoặc dán văn bản…"></textarea>

        <div class="row">
            <input type="file" id="file" />
            <button id="uploadBtn">Upload File</button>
        </div>
        <div id="uploadInfo"></div>

        <div class="row">
            <input id="url" placeholder="Dán URL..." style="flex:1">
            <button id="fetchBtn">Dán URL & Generate</button>
        </div>

        <div class="row">
            <button id="generateBtn">Generate</button>
            <button id="exportPngBtn" style="display:none;">Xuất PNG</button>
        </div>
    </div>

    <h2>Kết quả</h2>
    <div id="result" class="result">Kết quả sẽ hiển thị ở đây.</div>
</div>

<script src="script.js"></script>
</body>
</html>
