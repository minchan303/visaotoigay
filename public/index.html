<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <title>AI Chatbot – Mindmap & Summaries</title>

  <link rel="stylesheet" href="style.css" />

  <!-- Mermaid để vẽ mindmap -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <!-- Chart.js để vẽ biểu đồ từ bảng điểm -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Tesseract.js cho OCR (nếu cần dùng trong browser) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@4.0.2/dist/tesseract.min.js"></script>

  <meta name="viewport" content="width=device-width,initial-scale=1" />
</head>

<body>
<div class="container">
    <h1 id="appTitle">HappyUni</h1>

    <div class="card">
        <label>Chọn chế độ:</label>
        <select id="mode">
            <option value="summary">Tóm tắt</option>
            <option value="flashcards">Flashcards</option>
            <option value="qa">Q&A</option>
            <option value="mindmap">Mindmap (AI trả JSON → vẽ)</option>
            <option value="mindmap_text">Mindmap (văn bản + JSON)</option>
        </select>

        <br><br>

        <label>Nhập văn bản:</label>
        <textarea id="text" placeholder="Nhập hoặc dán văn bản…"></textarea>

        <div class="row">
            <input type="file" id="file" />
            <button id="uploadBtn">Upload File</button>
        </div>
        <div id="uploadInfo" class="muted"></div>

        <div class="row">
            <input id="url" placeholder="Dán URL..." style="flex:1;">
            <button id="fetchBtn">Dán URL & Generate</button>
        </div>

        <div class="row">
            <label for="imgFile">OCR ảnh (image):</label>
            <input type="file" id="imgFile" accept="image/*" />
            <button id="ocrBtn">OCR</button>
            <span id="ocrStatus" class="muted"></span>
        </div>

        <div class="row">
            <input id="newTitle" placeholder="Đổi tiêu đề ứng dụng..." />
            <button id="setTitleBtn">Set title</button>
        </div>

        <div class="row">
            <button id="generateBtn">Generate</button>
            <button id="exportPngBtn" style="display:none;">Export Mindmap PNG</button>
        </div>
    </div>

    <h2>Kết quả</h2>
    <div id="result" class="result">Kết quả sẽ hiển thị ở đây.</div>
</div>

<script src="script.js"></script>
</body>
</html>
