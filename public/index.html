<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>AI Chatbot (Gemini)</title>
  <style>
    body { font-family: Arial; background: #eef2ff; padding: 40px; }
    .box { max-width: 800px; margin: auto; background: #fff; padding: 20px; border-radius: 10px; }
    textarea { width: 100%; height: 150px; margin-bottom: 10px; }
    button { width: 100%; padding: 15px; background: #4169e1; color: #fff; border: none; border-radius: 6px; font-size: 18px; }
    #result { white-space: pre-wrap; background: #fafafa; padding: 20px; border-radius: 10px; margin-top: 20px; }
  </style>
</head>

<body>
  <div class="box">
    <h2>AI Chatbot (Gemini)</h2>

    <textarea id="inputText" placeholder="Paste text..."></textarea>

    <select id="type">
      <option value="summary">Tóm tắt</option>
      <option value="flashcards">Flashcards</option>
      <option value="qa">Q&A</option>
      <option value="mindmap">Mindmap</option>
    </select>

    <br><br>
    <button onclick="generate()">Generate</button>

    <h3>Kết quả</h3>
    <div id="result"></div>
  </div>

  <script>
    async function generate() {
      document.getElementById("result").innerHTML = "⏳ Đang xử lý...";

      const text = document.getElementById("inputText").value;
      const type = document.getElementById("type").value;

      const response = await fetch("/api/process", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text, type })
      });

      const data = await response.json();

      if (data.success) {
        document.getElementById("result").innerText = data.output;
      } else {
        document.getElementById("result").innerText = "❌ Error: " + data.error;
      }
    }
  </script>

</body>
</html>
