<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Gemini 2.0 Flash Chatbot</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h1>AI Chatbot (Gemini 2.0 Flash)</h1>

    <textarea id="inputText" placeholder="Nhập văn bản tại đây..."></textarea>

    <select id="mode">
      <option value="Tóm tắt">Tóm tắt</option>
      <option value="Giải thích">Giải thích</option>
      <option value="Viết lại">Viết lại</option>
      <option value="Rút ý chính">Rút ý chính</option>
    </select>

    <button id="generateBtn">Generate</button>

    <h2>Kết quả</h2>
    <div id="resultBox"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
